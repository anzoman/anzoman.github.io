<html>
    <h1>1. DOMAČA NALOGA</h1>
    <b>TRANSFORM POINTS:</b>
    <br>
    <br>
    <strong>                                          NAVODILA:
        Vnesi vektor ali več vektorjev v polje Input (Primer vrstice: "v 1 2 3").
        Nato klikni na gumb TRANSFORM VECTORS in v polju Output se prikažejo transformirani vektorji.
    </strong>
    <head>
        <script src="Vector4f.js"></script>
        <script src="Matrix4f.js"></script>
        <script src="PointManager.js"></script>
        <script src="Transformation.js"></script>
        <script src="TransformPoints.js"></script>
    </head>
    <body>
        <p>Input:</p>
        <textarea id="inputArea" rows=10 cols=80></textarea>
        <br>
        <button class="button" onclick="transform()" style="height:50px;width:180px">TRANSFORM VECTORS</button>
        <br>
        <p>Output:</p>
        <textarea id="outputArea" rows=10 cols=80></textarea>
        <script>
            function read() {
                new PointManager().readVectors();
            }

            function write() {
                new PointManager().writeVectors();
            }

            function transform() {
                new TransformPoints().transform();
            }
        </script>
    </body>
</html>
