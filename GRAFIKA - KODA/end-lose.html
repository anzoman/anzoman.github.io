      <button id="button1" type="button" onclick="switchSong();">zamenjaj skladbo</button>

      <script>
        var music = ["audio/moth.ogg", "audio/midnight.ogg", "audio/thousand.ogg"];
        var currentSongIndex = 0;
        var currentSong = music[currentSongIndex];
        document.getElementById('mysong').src = currentSong;

        window.onload = function() {
            document.getElementById("mysong").play();
        }

        function switchSong() {
            currentSongIndex++;
            if (currentSongIndex == music.length) {
                currentSongIndex = 0;
            }
            currentSong = music[currentSongIndex];
            document.getElementById('mysong').src = currentSong;
        }
      </script>
